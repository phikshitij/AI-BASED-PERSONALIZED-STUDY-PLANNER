<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>

    <div class="form-container">
        <div class="col col-1">    
            <div class="image-layer">    
                <img src="images/white-outline.png" class="form-image-main">    
                <img src="images/dots.png" class="form-image dots">    
                <img src="images/coin.png" class="form-image coin">    
                <img src="images/spring.png" class="form-image spring">    
                <img src="images/rocket.png" class="form-image rocket">    
                <img src="images/cloud.png" class="form-image cloud">    
                <img src="images/stars.png" class="form-image stars">    
            </div>
            <p class="featured-words">You are Few Minutes away to boost Your skills with <span>StudyMate AI</span></p>
        </div>
        
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>

                    <!-- Forgot Password -->
                    <div class="forgot-pass" id="forgotPassword">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <!-- Remember Me -->
                    <div class="remember-me" id="rememberMeContainer">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>

                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                    
                    <div class="social-login">
                        <p>Or sign in with</p>
                        <button class="google-btn">
                            <i class="bx bxl-google"></i>
                            <span>Google</span>
                        </button>
                        <small class="protocol-note" style="color: #aaa; margin-top: 5px; display: block; font-size: 10px;">* Google Sign-In requires HTTP server</small>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <div class="form-inputs">
                    <!-- Username input -->
                    <div class="input-box username-box" id="usernameBox">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign Up</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                    
                    <div class="social-login">
                        <p>Or sign up with</p>
                        <button class="google-btn">
                            <i class="bx bxl-google"></i>
                            <span>Google</span>
                        </button>
                        <small class="protocol-note" style="color: #aaa; margin-top: 5px; display: block; font-size: 10px;">* Google Sign-In requires HTTP server</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Main JS -->
    <script src="SignUp.js"></script>
</body>
</html>
